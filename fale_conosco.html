<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Freehand&family=Pinyon+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
    <link rel="stylesheet" href="fale_conosco.css">
    <title>Fale Conosco - MQTT</title>
    
</head>
<body>
  <div class="divprincipal">
    <div class="divdados">
      <div class="logo">
        <img src="novalogo.png" width="200px"> 
        <br>

        <div class="escritalogo">
          <b>Central do Cliente</b>
        </div>
       
      </div>
      <div class="msg">
        <b> SUA MENSAGEM: </b>
          <input class="borda" type="text" id="mensagem"> 
      <br> 
          <button class="botao" onclick="Enviar();"><b>ENVIAR üßÅ </b></button>
      </br>
      <div id="resposta"> </div>
      </div>
      
</body>

<script>

  topico = "senai/backery";  // Vari√°vel que ficar√° no servidor MQTT

  // Conex√£o:
  client = new Paho.MQTT.Client("broker.hivemq.com", Number(8000), "");

  // Fun√ß√µes executadas quando a conex√£o √© perdida e quando uma mensagem chega:
  client.onConnectionLost = ConexaoPerdida;
  client.onMessageArrived = MensagemRecebida;

  // Fun√ß√£o chamada quando a conex√£o for realizada:
  client.connect({onSuccess:Conectar});

  // A fun√ß√£o Conectar deve criar a vari√°vel (t√≥pico) no computador remoto:
  function Conectar() {
    
    client.subscribe(topico);  // T√≥pico (vari√°vel) criado no servidor MQTT
    
  }
  
  function ConexaoPerdida(responseObject) {
    if (responseObject.errorCode !== 0) {
      resposta.innerHTML += "Desconectado";
    }
  }

  // Fun√ß√£o executada quando a vari√°vel (t√≥pico) no servidor receber uma mensagem:
  function MensagemRecebida(message) {
      resposta.innerHTML += "<br><br>" + message.payloadString;
  }

  function Enviar()
  {
    texto = mensagem.value;
    if(texto !="")
    {
      texto= "<a href='https://github.com/eevelinnavegantes/APP-OFICIAL---backery-/blob/main/paginainicial.html'> SUPORTE-BACKERY: </a>" + texto
      mensagem.value=""

    message = new Paho.MQTT.Message(texto);
    message.destinationName = topico;
    client.send(message);
    }
   
  }


</script>
    </div>

  </div>
  

</html>
